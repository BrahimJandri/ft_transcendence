<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ping Pong Game - Finding Match</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101d22",
                        "card-dark": "#182b34",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                    },
                    keyframes: {
                        bounce: {
                            '0%, 100%': { transform: 'translateY(-25%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                            '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
                        }
                    },
                    animation: {
                        'ping-pong': 'bounce 1s infinite',
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#111827] dark:text-white">
    <div class="flex h-screen w-full">
        <aside class="flex w-64 flex-col bg-white dark:bg-card-dark p-4">
            <div class="flex items-center gap-3 text-2xl font-bold p-4">
                <span class="material-symbols-outlined text-primary text-3xl">sports_tennis</span>
                <h1 class="text-inherit">Ping Pong</h1>
            </div>
            <nav class="mt-8 flex flex-col space-y-2">
                <a class="flex items-center gap-3 rounded-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-[#2c404a]"
                    href="dashboard.html">
                    <span class="material-symbols-outlined">home</span>
                    <span>Home</span>
                </a>
                <a class="flex items-center gap-3 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary px-4 py-3 font-semibold"
                    href="play.html">
                    <span class="material-symbols-outlined">sports_esports</span>
                    <span>Play</span>
                </a>
                <a class="flex items-center gap-3 rounded-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-[#2c404a]"
                    href="tournaments.html">
                    <span class="material-symbols-outlined">emoji_events</span>
                    <span>Tournaments</span>
                </a>
                <a class="flex items-center gap-3 rounded-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-[#2c404a]"
                    href="friends.html">
                    <span class="material-symbols-outlined">group</span>
                    <span>Friends</span>
                </a>
                <a class="flex items-center gap-3 rounded-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-[#2c404a]"
                    href="chat.html">
                    <span class="material-symbols-outlined">chat</span>
                    <span>Chat</span>
                </a>
                <a class="flex items-center gap-3 rounded-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-[#2c404a]"
                    href="friends.html">
                    <span class="material-symbols-outlined">query_stats</span>
                    <span>Stats</span>
                </a>
            </nav>
            <div class="mt-auto">
                <a class="flex items-center gap-3 rounded-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-[#2c404a]"
                    href="settings.html">
                    <span class="material-symbols-outlined">settings</span>
                    <span>Settings</span>
                </a>
                <a class="flex items-center gap-3 rounded-lg px-4 py-3 hover:bg-gray-100 dark:hover:bg-[#2c404a]"
                    href="profile.html">
                    <span class="material-symbols-outlined">account_circle</span>
                    <span>Profile</span>
                </a>
            </div>
        </aside>
        <div class="flex flex-1 flex-col overflow-hidden">
            <header
                class="flex h-20 items-center justify-between border-b border-gray-200 dark:border-[#2c404a] bg-white dark:bg-card-dark px-6">
                <div class="flex items-center gap-4">
                    <h2 class="text-2xl font-bold">Find Match</h2>
                </div>
                <div class="flex items-center gap-4">
                    <button class="relative rounded-full p-2 hover:bg-gray-100 dark:hover:bg-[#2c404a]">
                        <span class="material-symbols-outlined">notifications</span>
                        <span class="absolute top-1 right-1 h-2 w-2 rounded-full bg-primary"></span>
                    </button>
                    
                    <div class="relative">
                        <button class="flex items-center gap-2">
                            <img alt="User avatar" class="h-10 w-10 rounded-full object-cover"
                                src="https://lh3.googleusercontent.com/aida-public/AB6AXuD-N19gLklmEeuPwc97l42RS9N3PjTe8uVnT_HAhZyFttl1ztdnkc_pxuLkGtZuH-kR1DZrLWrG1ltixhC0hasi4nEjc-ZQFEJh6QuUYwWH2nxQtocaFCWI3t9OXTDq79Q4gbSISy1ZjGE5gCLPnxU8mnSM85KU9QitPgyNKVDJcUFwP_4jQ0R1IVzXq3kKrN2UJ2lCgnGjRIwJ623jdNx_W10ykwt6kZZnqzvL_YZhtofeV6DpW4asuEUb5aSe2ErIsPGJCACSCiU" />
                            <span class="font-medium">PlayerOne</span>
                            <span class="material-symbols-outlined">expand_more</span>
                        </button>
                    </div>
                </div>
            </header>
            <main class="flex flex-1 flex-col items-center justify-center p-6 lg:p-8">
                <div class="flex flex-col items-center text-center">
                    <div class="relative mb-8 h-24 w-24">
                        <span class="material-symbols-outlined absolute text-8xl text-primary animate-ping-pong"
                            style="font-variation-settings: 'FILL' 1;">sports_tennis</span>
                    </div>
                    <h2 class="text-3xl font-bold mb-2" id="status-text">Searching for opponent...</h2>
                    <p class="text-gray-500 dark:text-[#90b7cb] mb-12 max-w-sm">Please wait while we find a suitable
                        opponent for you. This shouldn't take long.</p>
                    <button
                        class="flex items-center justify-center gap-2 rounded-full bg-gray-200 dark:bg-card-dark px-6 py-3 text-lg font-semibold text-gray-700 dark:text-white transition-colors hover:bg-gray-300 dark:hover:bg-[#2c404a]">
                        <span class="material-symbols-outlined">close</span>
                        <span>Cancel</span>
                    </button>
                </div>
                <script>
                    // Simple script to simulate status update
                    const statusText = document.getElementById('status-text');
                    setTimeout(() => {
                        if (statusText) {
                            statusText.textContent = 'Match Found!';
                        }
                    }, 5000); // Change text after 5 seconds
                </script>
            </main>
        </div>
    </div>

</body>

</html>
