<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ping Pong Game - In-Game</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101d22",
                        "card-dark": "#182b34",
                        "neon-pink": "#f000b8",
                        "neon-cyan": "#00f0f0",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                    },
                    boxShadow: {
                        'neon-pink': '0 0 5px #f000b8, 0 0 10px #f000b8, 0 0 20px #f000b8, 0 0 40px #f000b8',
                        'neon-cyan': '0 0 5px #00f0f0, 0 0 10px #00f0f0, 0 0 20px #00f0f0, 0 0 40px #00f0f0',
                        'neon-primary': '0 0 5px #0da6f2, 0 0 10px #0da6f2, 0 0 15px #0da6f2',
                    },
                    keyframes: {
                        flicker: {
                            '0%, 100%': {
                                opacity: 1
                            },
                            '50%': {
                                opacity: 0.7
                            },
                        }
                    },
                    animation: {
                        flicker: 'flicker 1.5s infinite',
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .text-shadow-neon {
            text-shadow: 0 0 5px #0da6f2, 0 0 10px #0da6f2;
        }
    </style>
</head>

<body class="bg-background-dark font-display text-white">
    <div class="relative flex h-screen w-full flex-col items-center justify-center p-4">
        <div class="absolute inset-0 bg-black">
            <div class="relative h-full w-full">
                <div class="absolute top-0 left-1/2 h-full w-1 -translate-x-1/2">
                    <div class="h-full w-full">
                        <div class="h-full w-full"
                            style="background-image: repeating-linear-gradient(to bottom, #444, #444 10px, transparent 10px, transparent 20px);">
                        </div>
                    </div>
                </div>
                <div
                    class="absolute top-1/2 left-1/2 h-48 w-48 -translate-x-1/2 -translate-y-1/2 rounded-full border-4 border-dashed border-gray-600">
                </div>
                <div class="absolute left-4 top-1/2 h-28 w-4 -translate-y-1/2 rounded bg-neon-cyan shadow-neon-cyan">
                </div>
                <div class="absolute right-4 top-1/2 h-28 w-4 -translate-y-1/2 rounded bg-neon-pink shadow-neon-pink">
                </div>
                <div
                    class="absolute top-1/2 left-1/2 h-5 w-5 -translate-x-1/2 -translate-y-1/2 rounded-full bg-white shadow-neon-primary animate-pulse">
                </div>
            </div>
        </div>
        <div class="relative z-10 flex w-full flex-col h-full">
            <header class="flex items-center justify-between p-4 md:p-6 lg:p-8 w-full">
                <div class="flex items-center gap-4">
                    <img alt="PlayerOne avatar"
                        class="h-12 w-12 rounded-full object-cover border-2 border-neon-cyan shadow-neon-cyan"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuD-N19gLklmEeuPwc97l42RS9N3PjTe8uVnT_HAhZyFttl1ztdnkc_pxuLkGtZuH-kR1DZrLWrG1ltixhC0hasi4nEjc-ZQFEJh6QuUYwWH2nxQtocaFCWI3t9OXTDq79Q4gbSISy1ZjGE5gCLPnxU8mnSM85KU9QitPgyNKVDJcUFwP_4jQ0R1IVzXq3kKrN2UJ2lCgnGjRIwJ623jdNx_W10ykwt6kZZnqzvL_YZhtofeV6DpW4asuEUb5aSe2ErIsPGJCACSCiU" />
                    <div>
                        <p class="font-bold text-xl text-neon-cyan text-shadow-neon">PlayerOne</p>
                        <p class="text-3xl font-bold text-shadow-neon">0</p>
                    </div>
                </div>
                <div class="text-center">
                    <p class="text-lg font-semibold uppercase tracking-widest text-gray-400">Match Time</p>
                    <p class="text-5xl font-bold text-shadow-neon animate-flicker">02:45</p>
                </div>
                <div class="flex items-center gap-4 text-right">
                    <div class="text-right">
                        <p class="font-bold text-xl text-neon-pink text-shadow-neon">PlayerTwo</p>
                        <p class="text-3xl font-bold text-shadow-neon">0</p>
                    </div>
                    <img alt="PlayerTwo avatar"
                        class="h-12 w-12 rounded-full object-cover border-2 border-neon-pink shadow-neon-pink"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDfwUgHOcVD_UVPKC1A2Qu1MQjDAnSM1Qaz39jte6KJU7petQRxXoKzMBBHAuhgznPYLxV52V6cWVQaQ_2eujrNHHyc_kl8CU72Uk10lCiELWQf9XuHCmPzp-G5hWkooMTGPuM0BrVSnS8on8asqsGXZxmGU8eybI5ZuIIPFndTD_wuRptjz8Yg_FfwyCDtDRjOuFk1mUFGsUsdqTKPxP0rB9kdyL7x3K5h4EdMcUFvdPbMWJ7mt0-gAmHLrf0ZQ4SBAjmCqc8iC0g" />
                </div>
            </header>
            <footer class="mt-auto flex items-center justify-between p-4 md:p-6 w-full">
                <div class="w-64">
                    <button
                        class="flex items-center gap-2 rounded-md bg-white/10 px-4 py-2 text-white/80 backdrop-blur-sm hover:bg-white/20">
                        <span class="material-symbols-outlined">chat_bubble</span>
                        <span>Game Chat</span>
                    </button>
                </div>
                <div class="flex items-center gap-4">
                    <button
                        class="flex items-center gap-2 rounded-full bg-primary/80 px-6 py-3 text-lg font-bold text-white shadow-neon-primary backdrop-blur-sm transition-transform hover:scale-105 hover:bg-primary">
                        <span class="material-symbols-outlined">pause_circle</span>
                        <span>Pause</span>
                    </button>
                    <button
                        class="flex items-center gap-2 rounded-full bg-red-500/80 px-6 py-3 text-lg font-bold text-white shadow-lg shadow-red-500/30 backdrop-blur-sm transition-transform hover:scale-105 hover:bg-red-500">
                        <span class="material-symbols-outlined">flag</span>
                        <span>Quit</span>
                    </button>
                </div>
                <div class="w-64 flex justify-end">
                    <button
                        class="flex items-center gap-2 rounded-md bg-white/10 px-4 py-2 text-white/80 backdrop-blur-sm hover:bg-white/20">
                        <span class="material-symbols-outlined">replay</span>
                        <span>Rematch</span>
                    </button>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
